<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Request</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      background: #f0b90b;
      color: #1e1e1e;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e0a800;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Withdraw Request</h2>
    <p style="text-align:center;">Minimum: <strong>400 Bananas31</strong></p>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="400" min="400" required>

    <label>Binance ID</label>
    <input type="text" id="binance-id" placeholder="Your Binance ID" required>

    <button class="btn" onclick="submitRequest()">Submit Request</button>

    <p id="status"></p>
  </div>

  <script>
    const BOT_TOKEN = "8339267136:AAFrYF_UavO8f9CTxxJyo4qV7Mp9Caq-518";
    const CHAT_ID = "5970345442";

    function submitRequest() {
      const amount = document.getElementById('amount').value;
      const binanceId = document.getElementById('binance-id').value;

      if (!amount || !binanceId) {
        alert("‚ùó Please fill in all fields.");
        return;
      }

      if (amount < 400) {
        alert("‚ö†Ô∏è Minimum withdrawal is 400 Bananas31");
        return;
      }

      const message = `
üîî New Withdraw Request!

üí∞ Amount: ${amount} Bananas31
üÜî Binance ID: ${binanceId}
üìÖ Time: ${new Date().toLocaleString()}
      `;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          document.getElementById('status').innerText = "‚úÖ Request sent successfully!";
        } else {
          document.getElementById('status').innerText = "‚ùå Failed to send request!";
        }
      })
      .catch(error => {
        document.getElementById('status').innerText = "‚ùå Error occurred. Try again.";
      });
    }
  </script>
</body>
</html>
