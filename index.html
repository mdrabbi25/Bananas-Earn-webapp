<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bananas Earn üçå - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff8dc, #fffbe6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .balance {
      font-size: 24px;
      margin: 20px 0;
      color: #f0b90b;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background-color: #f0b90b;
      color: #1e1e1e;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e0a800;
    }

    .admin-link {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      text-decoration: none;
    }

    .admin-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to üçå Bananas Earn</h2>
    <p class="balance">Your Balance: <span id="balance">1000 Bananas31</span></p>
    <a href="withdraw.html" class="btn">Withdraw Funds</a>
    <a href="admin.html" class="admin-link">üîí Admin Login</a>
  </div>
</body>
</html>
